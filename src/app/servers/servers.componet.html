<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" 
       class="form-control" 
       [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]='!allowNewServer' (click)="onCreateServer()">ADD SERVER</button>
<!-- <p>{{ serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server is created, server name is {{serverName}}</p>
<ng-template #noServer><p>server was created</p> </ng-template>
<app-server *ngFor ='let s of servers '></app-server>
